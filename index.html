<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Cookie</title>
    <!------------------------- bootstrap cdn 사용 ------------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <div class="container">
        <h3 style="text-align: center; padding-top: 50px;">
            JS
            <small class="text-muted">Popup Cookie</small>
        </h3>
        <br>
        <table class="table table-bordered table-striped table-dark table-hover">
            <caption>List of Cookies</caption>
            <thead class="thead-light text-center">
                <tr>
                    <th width="50%">Check list</th>
                    <th>Click</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <form id="form">
                        <td class="align-middle">
                            <input type="text" value="" name="cname" id="cname" placeholder="Cookie Name" required>
                        </td>
                        <td>
                            <button type="submit">Del cookie</button>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
        <!-- Popup Window -->  
        <div class="popup">
            <div class="banner">
                <h1 class="title">notice</h1>
                <div class="body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut expedita nulla reiciendis iste sed dolorem vero, at, eius, mollitia accusamus ea sint amet consequuntur? Quod porro tempora tenetur facilis sunt?
                    </p>
                </div>
                <a href="javascript:;" class="btnClose"></a>
                <a href="javascript:;" class="btnToday">오늘 하루 창 닫기</a>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
